{% extends 'dashboard.html' %}

{% block title %}
      {{member.full_name}}-KYC 
{% endblock title %}

{% block body %}
{% load static %}
<div class="newcontainer">
    <div class="col-sm-12" align="center" id="header">
    <div id="header">
        <span class="c1">KYC</span>&nbsp;<span>Details</span>
    </div>
</div> 

    <div class="table-responsive bg-light">
        <form method="POST" class="post-form" enctype="multipart/form-data" action="/upload_kyc">
            {% csrf_token %}
            <table id="bootstrapdatatabl" class="table table-striped table-bordered" width="100%">
                <tbody width="94%" align="center">
                    <tr>
                        <!-- <td align="center">
                            <span><span>&nbsp; <strong>&nbsp;
                            <span></span></strong></span></span>
                        </td> -->
                    </tr>
                </tbody>

                <td  width="94%">
                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">Aadhaar Number</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="adhaar_number" id="id_adhaar_number"  value="{{member.adhaar_number}}" required maxlength="12" />     
                        </div>  
                        <div class="col-sm-3">  
                            <input id="imageUpload" type="file"  name="adhaar_image" placeholder="Photo" value="{{member.adhaar_image}}" capture>     
                        </div>  
                    </div>

                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">PAN Number</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="pan_number" id="id_pan_number"  value="{{member.pan_number}}" maxlength="12" />     
                        </div>  
                        <div class="col-sm-3">  
                            <input id="imageUpload" type="file"  name="pan_image" placeholder="Photo" value="{{member.pan_image}}"capture>     
                        </div>  
                    </div>

                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">Passport Number</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="passport" id="id_passport"  value="{{member.passport}}" maxlength="12" />     
                        </div>  
                        <div class="col-sm-3">  
                            <input id="imageUpload" type="file"  name="passport_image" placeholder="Photo" value="{{member.passpor_image}}" capture>     
                        </div>  
                    </div>  
                    
                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">Voter ID Card</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="voter_id" id="id_voter_id"  value="{{member.voter_id}}"  maxlength="12" />     
                        </div>  
                        <div class="col-sm-3">  
                            <input id="imageUpload" type="file"  name=voter_id_image" placeholder="Photo" value="{{member.voter_id_image}}" capture>     
                        </div>  
                    </div>  
                    


                </td>           
     
            </table>
            <div class="form-group row" >
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <button style="border:none;" type="submit" value="Submit"><a class="btn btn-primary" type="submit" value="Submit" style="background-color: green;">Submit</a></button>
                
                    <a class="btn btn-primary" style="background-color: red;" href="/dashboard">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
	 
    
   
            

{% endblock body %}

{% block css%}
<style>
   .newcontainer {
    background: #080611;
    width: 100%;
    margin: auto;
    padding: 0px;
    margin-top: 20px;
    box-shadow: 0px 0px 0px #afafaf;
    border: solid 1px #9e9e9e26;
    border-radius: 1px;
    /* overflow: hidden; */
}
#header {
    text-align: center;
    margin: 0px 0px;
    border-radius: 0px;
    width: 100%;
    /* padding: 10px 15px; */
}
#header {
    background: #ad5389;
    background: -webkit-linear-gradient(to top, #3c1053, #ad5389);
    background: linear-gradient(to top, #3c1053, #ad5389);
}
#header {

    background-repeat: repeat-x;
    text-align: center;
    font-size: 27px;
    text-transform: uppercase;
    text-shadow: 0px 2px 2px #00000054;
    color: #fff;
    font-weight: bold;
    font-family: 'Source Sans Pro', sans-serif !important;
    line-height: 170%;
    border-bottom: solid 0px #eee;
}
.email-signature {
    font-family: 'Lato', sans-serif;
    background: linear-gradient(to right,#ffffff,#ffffff);
    position: relative;
    width: 50%;
    border: 1px solid #ccc;
    margin: 15px auto;
}
.email-signature .signature-details {
    color: var(--white);
    background-color: rgb(10, 110, 144);
    padding: 12px 12px 12px 12px;
    display: inline-flex;
    width: 100%;
}
.email-signature .signature-details img {
    height: 34px;
    display: inline-block;
    position: relative;
    margin: auto;
}
img {
    vertical-align: middle;
    border-style: none;
}
.email-signature .title {
    font-size: 14px;
    font-weight: 600;
    /* display: none; */
    text-transform: uppercase;
    margin: 0;
}
.h2, h2 {
    /* font-size: 38px; */
    line-height: 42px;
    color: NavajoWhite;
}
.email-signature .signature-img {
    background-color: #f1f1f1;
    width: 125px;
    height: 135px;
    padding: 5px;
    overflow: hidden;
    transform: translateY(-50%);
    position: absolute;
    left: 15px;
    top: 53%;
}
.email-signature .signature-img img {
    width: 100%;
    height: auto;
}
.email-signature .signature-content {
    padding: 20px 20px 15px 161px;
    margin: 0;
    list-style: none;
}
.email-signature .signature-content li {
    /* color: red; */
    font-size: 13px;
    /* word-break: break-all; */
    vertical-align: text-top;
    width: fit-content;
    position: relative !important;
    vertical-align: top;
    line-height: 20px;
    /* position: unset; */
}
.email-signature .signature-content li span {
    display: inline-block;
    width: 110px;
    vertical-align: top;
}
.email-signature .signature-content li span {
    color: black;
    font-size: 13px;
    font-weight: 600;

    display: inline-block;
   
}
.email-signature .signature-web {
    color: var(--white);
    background-color: #f44336;
    font-size: 13px;
    text-align: center;
    text-transform: uppercase;
    display: block;
    padding: 2px;
}
.email-signature .signature-web span a {
    color: white !important;
}

.btn-success {
    color: #fff;
    background-color: #15ca20;
    border-color: #15ca20;
}

</style>
{% endblock css%}

{% block js %}
<script>
    var an = document.getElementById("id_adhaar_number")
    var pn = document.getElementById("id_pan_number")
    var pas = document.getElementById("id_passport")
    var vi = document.getElementById("id_voter_id")
    if(an.value != 0){
        an.readOnly=true
    };
    if(pn.value != 0){
        pn.readOnly=true
    };
    if(pas.value != 0){
        pas.readOnly=true
    };
    if(vi.value != 0){
        vi.readOnly=true
    };
</script>
{% endblock js %}
