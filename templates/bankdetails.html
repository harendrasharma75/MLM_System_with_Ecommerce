{% extends 'dashboard.html' %}

{% block title %}
      {{member.full_name}}-Bank Details 
{% endblock title %}


{% block body %}
{% load static %}
<div class="newcontainer"> 
    <div class="col-sm-12" align="center" id="header">
    <div id="header">
        <span class="c1">Bank Account</span>&nbsp;<span>Details</span>
    </div>
    </div>
    <div class="table-responsive bg-light">
        <form method="POST" class="post-form" enctype="multipart/form-data" action="/edit_bank">
            {% csrf_token %}
            <table id="bootstrapdatatabl" class="table table-striped table-bordered" width="100%">
                <tbody width="94%" align="center">
                    <tr>
                        <!-- <td align="center">
                            <span><span>&nbsp; <strong>&nbsp;
                            <span></span></strong></span></span>
                        </td> -->
                    </tr>
                </tbody>

                <td  width="94%">
                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">Account Number</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="account_number" id="id_account_number"  value="{{member.account_number}}" required maxlength="12" />     
                        </div>  
                        <label class="col-sm-3 col-form-label">Account Holder Name</label>  
                            <div class="col-sm-3">  
                                <input type="text" class="form-control" name="account_holder_name" id="id_account_holder_name"  value="{{member.account_holder_name}}" required maxlength="150" />     
                            </div> 
                    </div>
                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">Bank Name</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="bank_name" id="id_bank_name"  value="{{member.bank_name}}" required maxlength="50" />     
                        </div>  

                        <label class="col-sm-3 col-form-label">Branch Name</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="branch_name" id="id_branch_name"  value="{{member.branch_name}}" required maxlength="50" />     
                        </div>  
                    </div>

                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">IFSC Code</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="ifsc_code" id="id_ifsc_code"  value="{{member.ifsc_code}}" required maxlength="50" />     
                        </div>  

                        <label class="col-sm-3 col-form-label">Branch City</label>  
                        <div class="col-sm-3">  
                            <input type="text" class="form-control" name="branch_city" id="id_branch_city"  value="{{member.branch_city}}" required maxlength="50" />     
                        </div> 
                    </div>


                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">Bank Passbook</label>  
                        
                        <div class="col-sm-3">  
                            <input id="imageUpload" type="file" id="id_passbook"  name="passbook_image" placeholder="Photo" value="{{member.passbook_image}}" capture>     
                        </div>  
                    </div>

                    <div class="form-group row">  
                        <label class="col-sm-3 col-form-label">Cheque</label>  
                
                        <div class="col-sm-3">  
                            <input id="imageUpload" type="file"  name="cheque_image" placeholder="Photo" value="{{member.cheque_image}}" capture>     
                        </div>  
                    </div>  
                
                </td>           
     
            </table>
            <div class="form-group row" >
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <button style="border:none;" type="submit" value="Submit"><a class="btn btn-primary" type="submit" value="Submit" style="background-color: green;">Submit</a></button>
                
                    <a class="btn btn-primary" style="background-color: red;" href="/dashboard">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
	 
    
   
            

{% endblock body %}

{% block css%}
<style>
   .newcontainer {
    background: #080611;
    width: 100%;
    margin: auto;
    padding: 0px;
    margin-top: 20px;
    box-shadow: 0px 0px 0px #afafaf;
    border: solid 1px #9e9e9e26;
    border-radius: 1px;
    /* overflow: hidden; */
}
#header {
    text-align: center;
    margin: 0px 0px;
    border-radius: 0px;
    width: 100%;
    /* padding: 10px 15px; */
}
#header {
    background: #ad5389;
    background: -webkit-linear-gradient(to top, #3c1053, #ad5389);
    background: linear-gradient(to top, #3c1053, #ad5389);
}
#header {

    background-repeat: repeat-x;
    text-align: center;
    font-size: 27px;
    text-transform: uppercase;
    text-shadow: 0px 2px 2px #00000054;
    color: #fff;
    font-weight: bold;
    font-family: 'Source Sans Pro', sans-serif !important;
    line-height: 170%;
    border-bottom: solid 0px #eee;
}
.email-signature {
    font-family: 'Lato', sans-serif;
    background: linear-gradient(to right,#ffffff,#ffffff);
    position: relative;
    width: 50%;
    border: 1px solid #ccc;
    margin: 15px auto;
}
.email-signature .signature-details {
    color: var(--white);
    background-color: rgb(10, 110, 144);
    padding: 12px 12px 12px 12px;
    display: inline-flex;
    width: 100%;
}
.email-signature .signature-details img {
    height: 34px;
    display: inline-block;
    position: relative;
    margin: auto;
}
img {
    vertical-align: middle;
    border-style: none;
}
.email-signature .title {
    font-size: 14px;
    font-weight: 600;
    /* display: none; */
    text-transform: uppercase;
    margin: 0;
}
.h2, h2 {
    /* font-size: 38px; */
    line-height: 42px;
    color: NavajoWhite;
}
.email-signature .signature-img {
    background-color: #f1f1f1;
    width: 125px;
    height: 135px;
    padding: 5px;
    overflow: hidden;
    transform: translateY(-50%);
    position: absolute;
    left: 15px;
    top: 53%;
}
.email-signature .signature-img img {
    width: 100%;
    height: auto;
}
.email-signature .signature-content {
    padding: 20px 20px 15px 161px;
    margin: 0;
    list-style: none;
}
.email-signature .signature-content li {
    /* color: red; */
    font-size: 13px;
    /* word-break: break-all; */
    vertical-align: text-top;
    width: fit-content;
    position: relative !important;
    vertical-align: top;
    line-height: 20px;
    /* position: unset; */
}
.email-signature .signature-content li span {
    display: inline-block;
    width: 110px;
    vertical-align: top;
}
.email-signature .signature-content li span {
    color: black;
    font-size: 13px;
    font-weight: 600;

    display: inline-block;
   
}
.email-signature .signature-web {
    color: var(--white);
    background-color: #f44336;
    font-size: 13px;
    text-align: center;
    text-transform: uppercase;
    display: block;
    padding: 2px;
}
.email-signature .signature-web span a {
    color: white !important;
}

.btn-success {
    color: #fff;
    background-color: #15ca20;
    border-color: #15ca20;
}

</style>
{% endblock css%}

{% block js %}
<script>
var acn = document.getElementById("id_account_number")
var ahn = document.getElementById("id_account_holder_name")
var bn = document.getElementById("id_bank_name")
var brn = document.getElementById("id_branch_name")
var ifc = document.getElementById("id_ifsc_code")
var brc = document.getElementById("id_branch_city")
    if(acn.value != 0){
        acn.readOnly=true
    };
    if(ahn.value != 0){
        ahn.readOnly=true
    };
    if(bn.value != 0){
        bn.readOnly=true
    };
    if(brn.value != 0){
        brn.readOnly=true
    };
    if(ifc.value != 0){
        ifc.readOnly=true
    };
    if(brc.value != 0){
        brc.readOnly=true
    };
    
</script>
{% endblock js %}
